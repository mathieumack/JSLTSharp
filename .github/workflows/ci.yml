name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src
    - name: Generate package version
      shell: pwsh
      run: |
        $version = .\generateVersion.ps1 -query ${{ secrets.NUGETPACKAGEIDENTIFIER }}
        echo "BUILD_VERSION=$version" >> $GITHUB_ENV
      working-directory: .github/workflows/scripts
    - name: Generate package version prefix
      if: github.ref != 'ref/head/main'
      shell: pwsh
      run: |
        echo "BUILD_VERSION_PREFIX=-preview-${{ github.run_number }}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:FileVersion=${{ env.BUILD_VERSION }} /p:Version=${{ env.BUILD_VERSION }}${{ env.BUILD_VERSION_PREFIX }}
      working-directory: src
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: src
